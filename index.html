<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desbloquear Mensaje</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74b9ff, #81ecec);
    }

    h1 {
      color: #2d3436;
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    #btn {
      padding: 20px 40px;
      font-size: 22px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background: #00b894;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.15s ease, background 0.3s ease;
    }

    #btn:hover {
      background: #019170;
      transform: scale(1.1);
    }

    #btn:active {
      transform: scale(0.95);
    }

    #contador {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #2d3436;
    }

    #mensaje {
      margin-top: 25px;
      font-size: 28px;
      padding: 15px 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Haz clic 1000 veces</h1>
  <button id="btn">Haz clic</button>
  <div id="contador">0 / 1000</div>
  <div id="mensaje">ðŸŽ‰ Â¡Has desbloqueado el mensaje secreto! ðŸŽ‰</div>

  <script>
    let clicks = 0;
    const btn = document.getElementById("btn");
    const contador = document.getElementById("contador");
    const mensaje = document.getElementById("mensaje");

    function explotar(x, y) {
      for (let i = 0; i < 20; i++) {
        const p = document.createElement("div");
        p.style.position = "absolute";
        p.style.width = "8px";
        p.style.height = "8px";
        p.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        p.style.borderRadius = "50%";
        p.style.left = x + "px";
        p.style.top = y + "px";
        p.style.pointerEvents = "none";
        p.style.transition = "transform 0.8s ease-out, opacity 0.8s ease-out";
        document.body.appendChild(p);

        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 60;

        requestAnimationFrame(() => {
          p.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
          p.style.opacity = 0;
        });

        setTimeout(() => p.remove(), 900);
      }
    }

    btn.addEventListener("click", (e) => {
      clicks++;
      contador.textContent = `${clicks} / 1000`;

      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      explotar(x, y);

      const scale = 1 + clicks / 2000;
      btn.style.transform = `scale(${scale})`;

      if (clicks >= 1000) {
        mensaje.style.display = "block";
        mensaje.innerHTML = "ðŸŽ‰ Â¡Has desbloqueado el mensaje secreto! ðŸŽ‰<br>Gracias por tu paciencia, aunque aÃºn necesitarÃ¡s completar un enlace mÃ¡s <br> Ahora solo te digo: 39.463188, -0.343473
          .";
        btn.disabled = true;
        btn.style.background = "gray";
        btn.style.cursor = "default";
        btn.style.transform = "scale(1)";
      }
    });
  </script>
</body>
</html>
